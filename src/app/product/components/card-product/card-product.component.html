<mat-card class="example-card card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.date_at}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.image}}" alt="{{product.title}}">
    <mat-card-content>
        <p>
            {{product.message}}
        </p>
        <p>
            {{product.price}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Add to cart</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
